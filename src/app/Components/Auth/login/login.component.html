<!-- example content -->
<div class="container">
    <div class="col s12 m12">
        <form >
            <div class="card">

                <div class="card-content">
                    
                        <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required #title>
                            <label for="last_name">Photo's Title</label>
                        </div>
                        <div class="input-field col s6">
                            <textarea  class="materialize-textarea" required #description></textarea>
                            <label for="last_name">Photo's Description</label>
                        </div>
                    
                </div>
                <div class="card-action">
                    <button type="button"  class="waves-effect waves-light btn">UPLOAD</button>
                </div>
            </div>
        </form>
    </div>
</div>
