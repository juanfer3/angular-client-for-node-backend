<div class="container">
    <div class="row">
    
        <div class="col m4 s12" *ngFor="let photo of photos" >
            <div class="card ">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" [src]="'http://localhost:3000/'+ photo.imagePath">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"> {{photo.title}} <i class="material-icons right">more_vert</i></span>
                    <p><a href="#">This is a link</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{photo.title}}<i class="material-icons right">close</i></span>
                    <p>
                        {{photo.description}}
                    </p>
                </div>
            </div>
        </div>
    
    </div>
</div>
